<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - The Fast Food Salle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <h1>Registro</h1>
    <p class="subtitle">Crea tu cuenta en The Fast Food Salle</p>
    <form id="registerForm">
      <label>Nombre completo</label>
      <input type="text" id="regNombre" placeholder="Tu nombre" required>
      <label>Correo electrónico</label>
      <input type="email" id="regEmail" placeholder="correo@lasallebajio.edu.mx" required>
      <label>Matrícula</label>
      <input type="text" id="regMatricula" placeholder="Tu matrícula" required>
      <label>Contraseña (mínimo 8 caracteres)</label>
      <input type="password" id="regPassword" placeholder="Contraseña" required>
      <button type="submit">Registrarme</button>
    </form>
    <a href="login.html">Ya tengo cuenta</a>
  </div>
  <p id="errorMsg" class="error hidden"></p>
  <script src="js/api.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
